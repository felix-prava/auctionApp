<form>
    <div class="container">
      <label ><b>Email</b></label>
      <input [(ngModel)]="email" name="email" type="text" placeholder="Enter Email" required>
  
      <label><b>Password</b></label>
      <input  [(ngModel)]="password" name="password" type="password" placeholder="Enter Password" required>
      <label *ngIf="displayError">Something went wrong, maybe try again?</label>
      <button (click)="logIn()">Login</button>
      <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" (click)="onCancel()" >Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
