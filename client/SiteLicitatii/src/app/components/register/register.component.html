<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input [(ngModel)]="email" name="email" type="text" placeholder="Enter Email" required>
  
      <label for="psw"><b>Password</b></label>
      <input  [(ngModel)]="password" name="password" type="password" placeholder="Enter Password" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input  [(ngModel)]="repeat_password" name="repeat_password"  type="password" placeholder="Repeat Password" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button (click)="onCancel()" type="button" class="cancelbtn">Cancel</button>
        <button (click)="onRegister()" type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
